<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  <ion-title>View Product</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>



    <h3>
        <img src={{product.productImage}}>
    </h3>

    <h3 style="float: left">
      {{product.productName}}
      
    </h3>

    <h3 style="float: right">
      <ion-icon name="remove-circle" (click)="decrement()" align="center">
        {{currentNumber}}</ion-icon>
      <ion-icon name="add-circle" (click)="increment()"></ion-icon>
    
    </h3>
    <br>

    <ion-item no-lines>
        {{product.productDescription}}
    </ion-item>
    
  
    <ion-item no-lines>
        <h2 style="float:left">Rs.{{product.unitPrice}}</h2> 
        <h2 style="float:right">Wt: {{product.unitWeight}} grams</h2>
    </ion-item>
    
   <button ion-button (click)="addCart(product.key,product.productName,product.unitPrice,product.unitWeight,currentNumber)" block>Add Cart</button>
      
</ion-content>
