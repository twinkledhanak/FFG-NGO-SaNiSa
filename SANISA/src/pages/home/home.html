<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SANISA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>

        <ion-item *ngFor="let product of products" (click)="viewProduct(product)">
          
          <ion-thumbnail *ngIf="product.productImage" item-left>
              <img src={{product.productImage}}>
          </ion-thumbnail>
            <h1>{{product.productName}}</h1>
            <h2 style="float:left">Rs.{{product.unitPrice}}</h2> 
            <h2 style="float:right">Wt: {{product.unitWeight}} grams</h2>
           
        </ion-item>
    
      </ion-list>
</ion-content>
