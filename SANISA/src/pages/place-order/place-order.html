<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Review Order</ion-title>
  </ion-navbar>

</ion-header>

<h3>Order Summary</h3>

<ion-content padding>
  <ion-label text-wrap>Delivery Address : {{order.deliveryAddress}}</ion-label>
  <ion-label text-wrap>Shipping to : {{placedByUser}}</ion-label>
  <ion-label>Products : </ion-label>
  <ion-list *ngFor="let product of products">
    <ion-item >
      <ion-label>Product : {{product.productName}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Qty : {{product.unitQuantity}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-label>Total Order Amount : {{order.totalAmount}}</ion-label>

    <button ion-button block (click)="placeOrder()" >Confirm and Place Order</button>

</ion-content>
