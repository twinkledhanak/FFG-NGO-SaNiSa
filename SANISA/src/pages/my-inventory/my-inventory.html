<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>MyInventory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let product of products">
       
        <h1>{{product.productName}}</h1>            
            <h2 style="float:left">Packets : {{product.unitQuantity}}</h2> 
            <h2 style="float:right">Total Weight: : {{product.unitWeight}} kg</h2>
    </ion-item>

  </ion-list>
</ion-content>
