<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  <ion-title>View Cart</ion-title>
</ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let order of orders; let i=index">
      <ion-item nopadding>
        <button ion-button icon-only (click)="deleteData(order.rowid)">
          <ion-icon name="remove-circle"></ion-icon>
        </button>
        
          {{order.productName}}
          
        
        <h3 item-end>
          Rs {{order.productPrice}}
        </h3>

        <br>
          Packets: {{order.quantity}}
      
          
      </ion-item>
    </ion-item-sliding>
    <ion-item >
      <h3 item-end>
        Total :Rs {{total}}
      </h3>
    </ion-item>    
  
    <button ion-button [disabled]="!orders.length" (click)="selectAddress()" block>Checkout</button>
  </ion-list>
  
</ion-content>
