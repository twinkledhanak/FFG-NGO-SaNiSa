<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>

    <ion-title>Order Details</ion-title>
  </ion-navbar>

<ion-content padding>
  <h2>Current Status of Order : {{order.orderStatus}} </h2>
  orderId : {{order.orderId}}
  <button ion-button block (click)="changeStatus(order.Key)">
    Change Status
  </button>
</ion-content>
