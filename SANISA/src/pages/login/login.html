<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>  

  <button ion-button full style="margin-top:25px" (click)="login(user,password)">Login</button>

  <button ion-button clear full (click)="register()">Register</button>
  
  <button ion-button clear full style="margin-top:15px" (click)="showForgotPassword()">Forgot Password</button>


</ion-content>
